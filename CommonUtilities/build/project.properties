# The name of this project (only used by usage target).
project.name=CommonUtilities


#####################################################
## FILE NAME ASSIGNMENTS
#####################################################
# The name of the JAR file that is created.
jar.filename=CommonUtilities.jar


#####################################################
## DIRECTORY ASSIGNMENTS
#####################################################
# The full path to the source directory.
src.dir=${basedir}/src

# The full path to the lib directory.
lib.dir=${basedir}/lib

# The full path to the source output directory.
bin.dir=${basedir}/../bin/ant/Common-Utilities

# The full path to the compiled directory.
compile.dir=${bin.dir}/compiled

# The full path to the directory which the created JAR file will be put in.
jar.output.dir=${bin.dir}
